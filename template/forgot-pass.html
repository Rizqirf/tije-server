<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    "
  >
    <table
      style="
        height: 100%;
        width: 100%;
        max-width: 800;
        background-color: rgba(248, 250, 252, 1);
      "
    >
      <tr>
        <td
          style="
            display: table-cell;
            vertical-align: middle;
            text-align: center;
          "
        >
          <table
            style="
              max-width: 48rem;
              border-radius: 0.5rem;
              background-color: rgba(255, 255, 255, 1);
              padding: 2.5rem;
              margin: 0 auto;
            "
          >
            <!-- logo -->
            <tr>
              <td style="text-align: center; padding: 0 0 2rem 0">
                <img
                  src="https://ithd.transjakarta.co.id/logo.php"
                  alt=""
                  style="height: 2rem"
                />
              </td>
            </tr>
            <!-- title -->
            <tr>
              <td style="text-align: center">
                <div
                  style="
                    font-size: 1.5rem;
                    line-height: 2rem;
                    font-weight: 700;
                    color: rgba(51, 65, 85, 1);
                    margin-bottom: 1rem;
                  "
                >
                  Hi, <span>{{name}}</span>
                </div>
                <div
                  style="
                    font-size: 1rem;
                    text-align: center;
                    font-weight: 400;
                    color: rgba(100, 116, 139, 1);
                    padding-bottom: 2rem;
                  "
                >
                  Here is the verification code. Please copy it and verify your
                  Email.
                </div>
              </td>
            </tr>
            <!-- button -->
            <tr>
              <td style="text-align: center">
                <div
                  style="
                    border-radius: 0.375rem;
                    color: rgb(30 41 59);
                    padding: 1rem 2rem;
                    font-weight: 600;
                    background-color: rgb(241 245 249);
                  "
                >
                  {{code}}
                </div>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td
                style="
                  text-align: center;
                  color: rgb(244 63 94);
                  font-size: 0.875rem;
                  line-height: 1.25rem;
                  padding-top: 1rem;
                "
              >
                Valid for 5 minutes only!
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
