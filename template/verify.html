<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    "
  >
    <table
      style="
        height: 100%;
        width: 100%;
        max-width: 800;
        background-color: rgba(248, 250, 252, 1);
      "
    >
      <tr>
        <td
          style="
            display: table-cell;
            vertical-align: middle;
            text-align: center;
          "
        >
          <table
            style="
              max-width: 48rem;
              border-radius: 0.5rem;
              background-color: rgba(255, 255, 255, 1);
              padding: 2.5rem;
              margin: 0 auto;
            "
          >
            <!-- logo -->
            <tr>
              <td style="text-align: center; padding: 0 0 2rem 0">
                <img
                  src="https://ithd.transjakarta.co.id/logo.php"
                  alt=""
                  style="height: 2rem"
                />
              </td>
            </tr>
            <!-- title -->
            <tr>
              <td style="text-align: center">
                <div
                  style="
                    font-size: 1.5rem;
                    line-height: 2rem;
                    font-weight: 700;
                    color: #334155;
                    margin-bottom: 1rem;
                  "
                >
                  Email Verification
                </div>
                <div
                  style="
                    font-size: 1rem;
                    text-align: center;
                    font-weight: 400;
                    color: rgba(100, 116, 139, 1);
                    margin-bottom: 1rem;
                  "
                >
                  Hi! You're almost set to start enjoying
                  <!-- <span style="font-weight: 600; color: rgba(30, 41, 59, 1)"
                    >{{name}}</span
                  > -->
                  <span style="font-weight: 600; color: rgba(30, 41, 59, 1)"
                    >Transjakarta App</span
                  >. Simply click the link below to verify your email address
                  and get started. <br />
                  The link expires in
                  <span style="color: rgba(239, 68, 68, 1)">48 hours</span>.
                </div>
              </td>
            </tr>
            <!-- button -->
            <tr>
              <td style="text-align: center; padding: 2rem">
                <a href="{{url}}" style="text-decoration: none">
                  <div
                    style="
                      display: inline-block;
                      border-radius: 0.375rem;
                      background-color: rgba(59, 130, 246, 1);
                      padding: 1rem 2rem;
                      font-weight: 600;
                      color: rgba(255, 255, 255, 1);
                    "
                  >
                    Verify My Email
                  </div>
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
